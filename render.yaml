services:
  - type: web
    name: whatsapp-bot
    runtime: node
    buildCommand: npm install
    startCommand: npm run start
    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: WHATSAPP_PHONE_NUMBER
        sync: false

databases:
  - name: whatsapp-db
    plan: starter